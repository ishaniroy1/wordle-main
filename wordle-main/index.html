<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone - Student Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Game Header -->
        <header class="game-header">
            <h1 class="game-title">WORDLE</h1>
            <button id="reset-button" class="reset-btn">New Game</button>
        </header>

        <!-- Game Messages -->
        <div id="message" class="message hidden"></div>

        <!-- Game Board -->
        <div class="game-board" id="game-board">
            <!-- Row 1 -->
            <div class="tile-row" data-row="0">
                <div class="tile" data-row="0" data-col="0"></div>
                <div class="tile" data-row="0" data-col="1"></div>
                <div class="tile" data-row="0" data-col="2"></div>
                <div class="tile" data-row="0" data-col="3"></div>
                <div class="tile" data-row="0" data-col="4"></div>
            </div>
            <!-- Row 2 -->
            <div class="tile-row" data-row="1">
                <div class="tile" data-row="1" data-col="0"></div>
                <div class="tile" data-row="1" data-col="1"></div>
                <div class="tile" data-row="1" data-col="2"></div>
                <div class="tile" data-row="1" data-col="3"></div>
                <div class="tile" data-row="1" data-col="4"></div>
            </div>
            <!-- Row 3 -->
            <div class="tile-row" data-row="2">
                <div class="tile" data-row="2" data-col="0"></div>
                <div class="tile" data-row="2" data-col="1"></div>
                <div class="tile" data-row="2" data-col="2"></div>
                <div class="tile" data-row="2" data-col="3"></div>
                <div class="tile" data-row="2" data-col="4"></div>
            </div>
            <!-- Row 4 -->
            <div class="tile-row" data-row="3">
                <div class="tile" data-row="3" data-col="0"></div>
                <div class="tile" data-row="3" data-col="1"></div>
                <div class="tile" data-row="3" data-col="2"></div>
                <div class="tile" data-row="3" data-col="3"></div>
                <div class="tile" data-row="3" data-col="4"></div>
            </div>
            <!-- Row 5 -->
            <div class="tile-row" data-row="4">
                <div class="tile" data-row="4" data-col="0"></div>
                <div class="tile" data-row="4" data-col="1"></div>
                <div class="tile" data-row="4" data-col="2"></div>
                <div class="tile" data-row="4" data-col="3"></div>
                <div class="tile" data-row="4" data-col="4"></div>
            </div>
            <!-- Row 6 -->
            <div class="tile-row" data-row="5">
                <div class="tile" data-row="5" data-col="0"></div>
                <div class="tile" data-row="5" data-col="1"></div>
                <div class="tile" data-row="5" data-col="2"></div>
                <div class="tile" data-row="5" data-col="3"></div>
                <div class="tile" data-row="5" data-col="4"></div>
            </div>
        </div>

        <!-- On-Screen Keyboard -->
        <div class="keyboard" id="keyboard">
            <!-- First Row -->
            <div class="keyboard-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <!-- Second Row -->
            <div class="keyboard-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <!-- Third Row -->
            <div class="keyboard-row">
                <button class="key key-large" data-key="ENTER">ENTER</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key key-large" data-key="BACKSPACE">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Game Over!</h2>
                <button id="modal-close" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modal-message">Great job!</p>
                <div id="modal-word" class="modal-word"></div>
                <div id="modal-stats" class="modal-stats">
                    <div class="stat">
                        <span class="stat-number" id="games-played">0</span>
                        <span class="stat-label">Played</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="win-percentage">0</span>
                        <span class="stat-label">Win %</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="current-streak">0</span>
                        <span class="stat-label">Current Streak</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="max-streak">0</span>
                        <span class="stat-label">Max Streak</span>
                    </div>
                </div>
                <button id="play-again" class="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="words.js"></script>
    <script src="game-starter.js"></script>
    <script src="student-implementation.js"></script>
</body>
</html>
